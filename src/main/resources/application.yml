server:
  port: 8080

spring:
  profiles:
    group:
      prod:
        - console-logging
        - slack-logging
      local:
        - console-logging
    active: prod
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jwt:
    secret:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/momsnagging
    username: user
    password: user

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
      show-sql: true

logging:
  slack:
    webhook-uri: https://hooks.slack.com/services/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
  config: classpath:logback-spring.xml
  level:
    root: info

springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: true
    display-query-params-without-oauth2: true
